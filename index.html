<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" as="image" href="/imgs/icons/folder.png">
    <link rel="preload" as="image" href="/imgs/icons/file.png">
    <link rel="preload" as="image" href="/imgs/icons/mail.png">
    <link rel="preload" as="image" href="/imgs/icons/github.png">
    <link rel="preload" as="image" href="/imgs/backgrounds/background-desktop0.jpg">
    <link rel="preload" as="image" href="/imgs/backgrounds/background-desktop1.jpg">
    <link rel="preload" as="image" href="/imgs/backgrounds/background-desktop2.jpg">
    <link rel="preload" as="image" href="/imgs/icons/cancelar.png">
    <link rel="preload" as="image" href="/imgs/icons/windows.png">
    <link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    <main id="desktop">
        <div class="files-folders-row">
            <div class="individual-element">
                <p>Proyectos</p>
                <img src="/imgs/icons/folder.png" alt="folder" id="projects">
            </div>
        </div>

        <div class="files-folders-row">
            <div class="individual-element">
                <p>Lenguajes</p>
                <img src="/imgs/icons/file.png" alt="file" id="languages">
            </div>
        </div>

        <div class="files-folders-row">
            <div class="individual-element">
                <p>Contacto</p>
                <img src="/imgs/icons/mail.png" alt="email" id="contact">
            </div>
        </div>

        <div class="files-folders-row">
            <div class="individual-element">
                <a href="https://github.com/MedhoMs">
                    <p>Github</p>
                    <img src="/imgs/icons/github.png" alt="email" id="github">
                </a>
            </div>
        </div>
    </main>

    <dialog id="dialog-content"><!--closedby="any"-->
        <div id="window-title">
            <h2 id="dynamic-title"></h2>
            <img src="/imgs/icons/cancelar.png" alt="salir" id="close-dialog">
        </div>

        <iframe src="/pages/projects.html" class="iframe-dialog" id="iframe-projects"></iframe>
        <iframe src="/pages/languages.html" class="iframe-dialog" id="iframe-languages" hidden></iframe>
        <iframe src="/pages/contact.html" class="iframe-dialog" id="iframe-contact" hidden></iframe>
    </dialog>

    <footer>
        <div>
            <img src="/imgs/icons/windows.png" alt="" id="windows-button">
            <div id="windows-button-options">
                <div class="each-windows-option">
                    <p>Background</p>
                    <svg xmlns="http://www.w3.org/2000/svg" id="left-arrow" width="40" height="40" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-arrow-big-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9.586 4l-6.586 6.586a2 2 0 0 0 0 2.828l6.586 6.586a2 2 0 0 0 2.18 .434l.145 -.068a2 2 0 0 0 1.089 -1.78v-2.586h7a2 2 0 0 0 2 -2v-4l-.005 -.15a2 2 0 0 0 -1.995 -1.85l-7 -.001v-2.585a2 2 0 0 0 -3.414 -1.414z" /></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" id="rigth-arrow" width="40" height="40" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-arrow-big-right"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12.089 3.634a2 2 0 0 0 -1.089 1.78l-.001 2.586h-6.999a2 2 0 0 0 -2 2v4l.005 .15a2 2 0 0 0 1.995 1.85l6.999 -.001l.001 2.587a2 2 0 0 0 3.414 1.414l6.586 -6.586a2 2 0 0 0 0 -2.828l-6.586 -6.586a2 2 0 0 0 -2.18 -.434l-.145 .068z" /></svg>
                </div>
                <div class="each-windows-option">
                    <p>Ajustes</p>
                </div>
                <div class="each-windows-option">
                    <p>Colores</p>
                </div>
                <div class="each-windows-option">
                    <p>Sistema</p>
                </div>
            </div>
        </div>

        <div id="date-time">
            <p id="footer-time">Hora</p>
            <p id="footer-date">dd/mm/aaaa</p>
        </div>
    </footer>

    <script src="main.js"></script>
    <script type="module" src="/js/components/dialog.js"></script>
</body>
</html>
